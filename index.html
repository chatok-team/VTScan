<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VTScan</title>
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<!-- Loading -->
	<div id="loading" class="justify-content-center align-items-center flex-column"
		style="height: 100vh; display: none;">
		<div class="spinner-border" style="color: #0b4dda;" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
		<h4 id="loading-step" class="mt-4"></h4>
	</div>

	<!-- main content -->
	<div class="container mt-4">
		<div class="d-flex justify-content-between align-items-center mb-2">
			<h2>VTScan</h2>
			<div>
				<div class="d-flex align-items-center gap-1">
					<p>Powered by</p>
					<p><strong>VirusTotal</strong></p>
				</div>
				<div class="d-flex align-items-center gap-1">
					<p>Made by</p>
					<p><strong>Mohammad Rasabakhsh</strong></p>
				</div>
			</div>
		</div>

		<!-- Drop area and inputs -->
		<div id="drop-area">
			Drag and drop file here or
			<button id="file-select-button" style="margin-right: 8px;">Select multiple file</button> or
			<button id="folder-select-button">Select folder</button>
		</div>
		<input type="file" id="file-input" multiple style="display: none;">
		<input type="file" id="folder-input" webkitdirectory directory style="display: none;">

		<div id="results">
			<!-- Cards will be appended here -->
		</div>
	</div>

	<script src="bootstrap/bootstrap.bundle.min.js"></script>
	<script src="renderer.js"></script>
</body>

</html>
